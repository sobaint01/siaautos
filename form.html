<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SIA Auto Rental</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="logo"><a href="index.html"></a>

            </div>
            <div class="hamburger">
                <span class="top"></span>
                <span class="mid"></span>
                <span class="buttom"></span>
            </div>
            <div class="hamburgerCloser">
                <span class="top"></span>
                <span class="mid"></span>
                <span class="buttom"></span>
            </div>
            <ul>
                <li>Vehicles</li>
                <li>Booking</li>
                <li>About US</li>
                <li>Contact</li>
            </ul>
            <button class="contact">Find Us</button>
        </header>

        <div class="formSection">
            <div class="form">
                <form class="formInputs" action="#">

                    <label for="fName">First Name</label> 
                    <input type="text" id="fName" class="formTexbox">

                    <label for="lName">Last Name</label> 
                    <input type="text" id="lName" class="formTexbox">

                    <label for="mName">Middle Name</label> 
                    <input type="text" id="mName" class="formTexbox"> 

                    <label for="email">Email Address</label> 
                    <input type="email" id="email" class="formTexbox"> 

                    <label for="address">Address</label> 
                    <input type="text" id="addy" class="formTexbox">

                    <label for="tel">Tel</label> 
                    <input type="tel" id="tel" class="date"> 

                    <label for="ssn">SSN</label> 
                    <input type="password" id="ssn" class="date"> 

                    <label for="dob">Date of Birth</label> 
                    <input type="date" id="dob" class="date"> 


                    <input type="submit" value="Submit" class="submitButton">

                </form>
            </div>

            <div class="vehThumbnail">

            </div>

        </div>


        <!-- social media  -->
        <div class="socialIcons">
            <div class="ssMedia instagram"></div><!--Instagram-->
            <div class="ssMedia linkedIn"></div></a><!--LinkedIn-->
            <div class="ssMedia twitter"></div><!--Github-->
            <div class="ssMedia facebook"></div><!--facebook-->
    </div>

        <footer> 
            <ul>
                <li>Vehicles</li>
                <li>Booking</li>
                <li>About US</li>
                <li>Contact</li>
            </ul>
        </footer>
        <script src="js/index.js"></script>
    </body>
</html>
